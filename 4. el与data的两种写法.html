
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    el两种写法都可以
    data也有对象式和函数式两种写法, 以后学习组件时, data必须使用函数式, 否则报错
    由Vue管理的函数, 不能写箭头函数, 否则this就不再是Vue实例了
</head>

<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>

    <script>
        // el的两种写法
        const v = new Vue({
            // el: '#root',   第一种el写法
            data: {
                name: 'sgg',
            }
        })
        v.$mount('#root')  // 第二种el写法  mount挂载

        // data的两种写法
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            // data的第一种写法: 对象式
            // data: {
            // }
            // data的第二种写法: 函数式
            data() {
                console.log('@@@', this);  // 此处的this是Vue实例对象
                return {
                    name: 'sgg'
                }
            }
        })

    </script>
</body>

</html>
