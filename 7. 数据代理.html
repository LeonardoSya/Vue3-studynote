    数据代理: 通过一个对象代理对另一个对象中属性的操作(读/写)

</head>

<body>
    <div id="root">

    </div>
    <script>
        let obj = { x: 100 }
        let obj2 = { y: 200 }

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value   // 把 x 挂载到obj2上  如此一来 当我们操作 obj2.x 时, obj.x也会跟着变化 这就是数据代理
            }
        })


        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {

            }
        })
    </script>

</body>

</html>
