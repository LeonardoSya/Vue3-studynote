
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
Vue模板语法有两大类:
1. 插值语法:
功能: 用于解析标签体内容
写法: {{xxx}} xxx是js结构表达式, 且可以直接读取到data里的所有属性
2. 指令语法:
功能: 用于解析标签(包括: 标签属性\标签体内容\绑定事件...)
备注: Vue中有很多的指令, 且形式都是: v-????, 只有 v-bind 可以简写为 :


<body>
    <div id="root">
        <h1>插值语法</h1>
        <!-- 插值语法通常用于 标签体 内容 -->
        <h3>你好,{{name}}</h3>
        <hr />

        <h1>指令语法</h1>
        <!-- 指令语法通常用于 标签属性 -->
        <!-- v-bind:  ""内的当成js表达式执行 -->
        <a v-bind:href="school.url">click to {{school.name}}</a>
        <!-- v-bind: 可简写为 : -->
        <a :href="school.url">click2</a>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'jack',
                school: {  // 多级结构
                    url: 'http://www.juejin.cn',
                    name: 'juejin',
                },
            }
        })
    </script>
</body>

</html>
